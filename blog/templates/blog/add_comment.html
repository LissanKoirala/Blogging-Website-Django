{% extends "blog/base.html" %}
{% block title %}Add Comment | DiamondNepal{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Comment on Blog Post!</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add Comment!</button>
            </div>
        </form>
    </div>
{% endblock content %}
