{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
        <small class="text-muted">
            Make sure you provide the same Email that you provided while creating an Account!<br>
            Having Problems? Email to : <a href="mailto:AUTH.DIAMOND@GMAIL.COM">accounts@diamondnepal.com</a>
        </small>
    </div>
<script src="//code.tidio.co/cedsgifcm3txlienc72jrst2jhbhjt3k.js" async></script>

{% endblock content %}
